<div class="container position-relative" style="margin-top: 150px;">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" id="userName" placeholder="Demo User" [(ngModel)]="userName">
  </div>

  <div class="form-group">
    <label for="userMessage">Message</label>
<!--    <input type="text" class="form-control" id="userMessage" rows="3" [(ngModel)]="messageDto" maxlength="140">-->
    <textarea class="form-control" id="userMessage" rows="3" [(ngModel)]="message" maxlength="140"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" (click)="postMessage()" class="btn btn-primary">Post Message</button>
  </div>

  <div *ngIf="alertMessage">
  <div class="alert alert-success" role="alert" *ngIf="(alertMessage.alertStatus === 'success')">
    {{alertMessage.alertMessage}}
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="(alertMessage.alertStatus === 'danger')">
    {{alertMessage.alertMessage}}
  </div>
  </div>
</div>>
