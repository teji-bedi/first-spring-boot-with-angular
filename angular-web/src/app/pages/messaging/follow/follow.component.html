<div class="container position-relative" style="margin-top: 150px;">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" id="userName" placeholder="Demo User" [(ngModel)]="userName">
  </div>

  <div class="form-group">
    <button type="submit" (click)="getAvailableUsersToFollowForUserName()" class="btn btn-primary">Show Me Friends To
      Follow
    </button>
  </div>

  <div *ngIf="alertMessage">
    <div class="alert alert-danger" role="alert" *ngIf="(alertMessage.alertStatus === 'danger')">
      {{alertMessage.alertMessage}}
    </div>
  </div>

  <div class="form-group">
    <select name="repeatSelect" id="repeatSelect" [(ngModel)]="selectedFollowingUserName" class="form-control"
            [disabled]="users.length<=0">
      <ng-container>
        <option *ngFor="let user of users" [value]="user.userName">{{user.userName}}</option>
      </ng-container>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" (click)="addFollowing()" class="btn btn-primary">Follow</button>
  </div>
  <div *ngIf="alertMessage">
    <div class="alert alert-success" role="alert" *ngIf="(alertMessage.alertStatus === 'success')">
      {{alertMessage.alertMessage}}
    </div>
  </div>
</div>
